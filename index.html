<!DOCTYPE html />
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos do Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container bg-info position-absolute start-50 top-50 translate-middle">
        <div class="row">
            <div class="col-12 mt-5">
                <label class="form-label h1 text-success">Formul√°rio de cadastro</label>
                <form>
                    <div class="form-floating">
                        <input type="text" id="nome-completo" class="form-control" placeholder="Nome completo" />
                        <label for="nome-completo">Nome completo</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" name="" id="tel" placeholder="Telefone">
                        <label for="tel">Telefone</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
